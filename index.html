<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theme calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator dark ">
            <div class="theme-toggler active">
                <i class="toggle-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator cal-button" id="clear">C</button></td>
                        <td><button class="btn-operator cal-button" id="/">
                            /
                        </td>
                        <td><button class="btn-operator cal-button" id="/">
                            x
                        </td>  
                        <td><button class="btn-operator cal-button"  id="backspace">
                            <
                        </td>
                    </tr>
                    <tr>
                    <td><button class="btn-number cal-button" id="7">7</button></td>
                    <td><button class="btn-number  cal-button" id="8">8</button></td>
                    <td><button class="btn-number cal-button" id="9">9</button></td>
                    <td><button class="btn-operator cal-button" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number cal-button" id="4">4</button></td>
                    <td><button class="btn-number cal-button" id="5">5</button></td>
                    <td><button class="btn-number cal-button" id="6">6</button></td>
                    <td><button class="btn-operator cal-button" id="+" >+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number cal-button" id="1">1</button></td>
                    <td><button class="btn-number cal-button" id="2">2</button></td>
                    <td><button class="btn-number cal-button" id="3">3</button></td>
                    <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator cal-button" id="(">(</button></td>
                    <td><button class="btn-number cal-button" id="0">0</button></td>
                    
                    <td><button class="btn-operator cal-button" id=")">)</button></td>
                </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="script.js">
      
    </script>
</body>
</html>
